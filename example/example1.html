
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imgHistogram example1</title>

    <link rel="stylesheet" href="main.css" />

    <script src="../imgHistogram.js"></script>


</head>
<body>


    <img src="picSource/2.jpg" id="inputImage" width="400" height="300" />


    <script>


        var hist = imgHistogram();

        window.onload = function(){

            window.addEventListener('dblclick', function(event){


                switch(event.target.id){

                    case 'inputImage':
                        hist.show(event.target);
                        break;

                    case 'imgHist-graph':
                        event.target.style.display = 'none';

                }

            });


        };


    </script>


</body>
</html>
